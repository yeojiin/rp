showWishList=SELECT M.MNO, P.PNO, P.PNAME, P.PCONTENT, P.PRICE, M2.MNAME, C.COM_TYPE, W.WISH_CODE, A.FILE_PATH, A.CHANGE_NAME FROM MEMBER M JOIN WISHLIST W ON (M.MNO = W.MNO) JOIN PRODUCT P ON (W.PNO = P.PNO) JOIN COMPANY C ON (P.CNO = C.CNO) JOIN MEMBER M2 ON (C.CNO = M2.MNO) JOIN ATTACHMENT A ON (M2.MNO = A.MNO) WHERE M.MNO = ? AND A.CNO_DIV = '\uB300\uD45C'
deleteWishList=DELETE FROM WISHLIST WHERE MNO=? AND PNO=?
insertPackage=INSERT INTO PACKAGEPRO VALUES(?)
showPackage=SELECT PP.WISH_CODE, M.MNAME, W.MNO, W.PNO, C.COM_TYPE, P.PNAME, P.PCONTENT, P.PRICE, P.CNO, M2.MNAME CNAME, A.FILE_PATH, A.CHANGE_NAME FROM PACKAGEPRO PP JOIN WISHLIST W ON(PP.WISH_CODE = W.WISH_CODE) JOIN MEMBER M ON(W.MNO = M.MNO) JOIN PRODUCT P ON(W.PNO = P.PNO) JOIN COMPANY C ON(P.CNO = C.CNO) JOIN MEMBER M2 ON(C.CNO = M2.MNO) JOIN ATTACHMENT A ON (M2.MNO = A.MNO) WHERE W.MNO = ? AND A.CNO_DIV = '\uB300\uD45C'
